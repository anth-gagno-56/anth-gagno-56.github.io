  <title>Fixed Background Image</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
  <style>
  body {
      background-image: url("./static/images/background.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: top center;
      transition: background-color 0.5s ease; /* Add transition for smooth color change */
    }
  </style>
</head>
<body>


    <div id="overlay"></div>

    <script>

        window.addEventListener('scroll', function() {
          var height = window.innerHeight;
            var overlay = document.getElementById('overlay');
            //var page_buffer = document.getElementById('page_buffer');
            var navbars = document.querySelectorAll('.toplink');
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            var scrollPercentage = (scrollTop / height) * 100;
            var opacity = scrollTop / height;

            overlay.style.opacity = opacity;

            //document.getElementById("page_buffer").style.marginTop = "50px";

            navbars.forEach(function(navbar) {
                if (scrollPercentage > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
